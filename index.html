<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <canvas width="960" height="960"> </canvas>
      <header class="action-buttons">
        <button id="run-btn">Run</button>
        <button id="comparissons-btn">Comparissons</button>
        <button id="save-btn">Save</button>
        <button id="load-btn">Load</button>
      </header>
    </div>
    <div class="modal-container" id="algorithm-modal-container">
      <section id="algorithm-modal" class="modal">
        <h1>Select the algorithm</h1>
        <ul>
          <li>
            <button data-id="dfs">Depth First Search (DFS)</button>
          </li>
          <li>
            <button data-id="bfs">Breadth First Search (BFS)</button>
          </li>
          <li>
            <button data-id="best-first-search">Best First Search</button>
          </li>
        </ul>
      </section>
    </div>
    <div class="modal-container" id="result-modal-container">
      <section id="result-modal" class="modal bottom">
        <h1>Result</h1>
        <article class="data-container">
          <section>
            <span>Nodes</span>
            <span data-id="nodes">5</span>
          </section>
          <section>
            <span>Distance</span>
            <span data-id="distance">5</span>
          </section>
        </article>
        <button data-id="continue">CONTINUE</button>
      </section>
    </div>
    <div class="modal-container" id="algorithm-comparissons-modal-container">
      <section id="algorithm-comparissons-modal" class="modal">
        <h1>algorithm comparissons</h1>
        <ul>
          <li data-id="dfs">
            <article class="data-container">
              <header><h3>Depth First Search (DFS)</h3></header>
              <section>
                <article>
                  <span>Nodes</span>
                  <span data-id="nodes">5</span>
                </article>
                <article>
                  <span>Distance</span>
                  <span data-id="distance">5</span>
                </article>
                <article>
                  <button data-id="dfs">Run</button>
                </article>
              </section>
            </article>
          </li>
          <li data-id="bfs">
            <article class="data-container">
              <header><h3>Breadth First Search (BFS)</h3></header>
              <section>
                <article>
                  <span>Nodes</span>
                  <span data-id="nodes">5</span>
                </article>
                <article>
                  <span>Distance</span>
                  <span data-id="distance">5</span>
                </article>
                <article>
                  <button data-id="bfs">Run</button>
                </article>
              </section>
            </article>
          </li>
          <li data-id="best-first-search">
            <article class="data-container">
              <header><h3>Best First Search</h3></header>
              <section>
                <article>
                  <span>Nodes</span>
                  <span data-id="nodes">5</span>
                </article>
                <article>
                  <span>Distance</span>
                  <span data-id="distance">5</span>
                </article>
                <article>
                  <button data-id="best-first-search">Run</button>
                </article>
              </section>
            </article>
          </li>
        </ul>
      </section>
    </div>
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <script type="module" src="index.mjs"></script>
  </body>
</html>
