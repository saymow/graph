<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Search</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="app">
      <canvas width="960" height="960"> </canvas>
      <header class="action-buttons">
        <article class="mode-controls">
          <button highlight id="sandbox-btn">Sandbox</button>
          <button id="run-btn">Run</button>
          <button id="comparissons-btn">Comparisson</button>
        </article>
        <button id="clear-btn">Clear</button>
        <button id="save-btn">Save</button>
        <button id="load-btn">Load</button>
        <button id="load-preset-btn">Load preset</button>
      </header>
    </div>
    <div class="modal-container" id="algorithm-modal-container">
      <section id="algorithm-modal" class="modal">
        <h1>Select the algorithm</h1>
        <ul data-id="algorithm-options"></ul>
      </section>
    </div>
    <div class="modal-container" id="result-modal-container">
      <section id="result-modal" class="modal bottom">
        <h1>Result</h1>
        <article class="data-container">
          <section>
            <span>Nodes</span>
            <span data-id="nodes">5</span>
          </section>
          <section>
            <span>Distance</span>
            <span data-id="distance">5</span>
          </section>
          <section>
            <span>Final Node</span>
            <span data-id="final-node">5</span>
          </section>
        </article>
        <button data-id="continue">CONTINUE</button>
      </section>
    </div>
    <div class="modal-container" id="algorithm-comparissons-modal-container">
      <section id="algorithm-comparissons-modal" class="modal">
        <h1>algorithm comparissons</h1>
        <ul data-id="algorithm-metrics"></ul>
      </section>
    </div>
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <script type="module" src="scripts/index.mjs"></script>
  </body>
</html>
